<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>life</title>
  <style>
    :root {
      --bg: #1b1a17;
      --panel: #24221e;
      --text: #e6e2d6;
      --muted: #a39f94;
      --accent: #6b705c;
    }* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100dvh;
  font-family: Georgia, "Times New Roman", serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

header {
  padding: 12px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #2e2b26;
}

header h1 {
  font-size: 18px;
  font-weight: normal;
  margin: 0;
}

button {
  background: none;
  border: 1px solid var(--accent);
  color: var(--text);
  padding: 6px 10px;
  font-family: inherit;
  font-size: 14px;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

#chat {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

.msg {
  margin-bottom: 14px;
  line-height: 1.4;
}

.user { color: var(--text); }
.bot { color: var(--muted); }

#inputBar {
  display: flex;
  border-top: 1px solid #2e2b26;
  flex-shrink: 0;
}

textarea {
  flex: 1;
  resize: none;
  background: var(--panel);
  color: var(--text);
  border: none;
  padding: 12px;
  font-family: inherit;
  font-size: 15px;
  height: 64px;
}

textarea:focus { outline: none; }

#send {
  width: 80px;
  border-left: 1px solid #2e2b26;
  background: var(--panel);
}

#settings {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
}

#settingsPanel {
  background: var(--panel);
  padding: 20px;
  width: 90%;
  max-width: 420px;
  border: 1px solid #2e2b26;
}

label {
  display: block;
  font-size: 14px;
  margin-top: 12px;
  margin-bottom: 4px;
  color: var(--muted);
}

input[type="text"], input[type="password"], textarea.setting {
  width: 100%;
  background: var(--bg);
  border: 1px solid #2e2b26;
  color: var(--text);
  padding: 8px;
  font-family: inherit;
}

input[type="range"] {
  width: 100%;
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 16px;
}

  </style>
</head>
<body>
  <header>
    <h1>life</h1>
    <button id="openSettings">settings</button>
  </header>  <main>
    <div id="chat"></div>
    <div id="inputBar">
      <textarea id="input" placeholder=""></textarea>
      <button id="send">send</button>
    </div>
  </main>  <div id="settings">
    <div id="settingsPanel">
      <label>OpenRouter API key</label>
      <input type="password" id="apiKey" /><label>Model name</label>
  <input type="text" id="model" />

  <label>Fixed system message</label>
  <textarea class="setting" id="systemMsg" rows="4"></textarea>

  <label>Token limit: <span id="tokenLabel"></span></label>
  <input type="range" id="tokens" min="10000" max="128000" step="1000" />

  <div class="row">
    <button id="closeSettings">close</button>
  </div>
</div>

  </div>  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    const settings = document.getElementById('settings');
    const openSettings = document.getElementById('openSettings');
    const closeSettings = document.getElementById('closeSettings');

    const apiKeyEl = document.getElementById('apiKey');
    const modelEl = document.getElementById('model');
    const systemMsgEl = document.getElementById('systemMsg');
    const tokensEl = document.getElementById('tokens');
    const tokenLabel = document.getElementById('tokenLabel');

    let messages = [];

    function addMsg(text, cls) {
      const div = document.createElement('div');
      div.className = 'msg ' + cls;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    tokensEl.value = 10000;
    tokenLabel.textContent = tokensEl.value;

    tokensEl.oninput = () => tokenLabel.textContent = tokensEl.value;

    openSettings.onclick = () => settings.style.display = 'flex';
    closeSettings.onclick = () => settings.style.display = 'none';

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      input.value = '';
      addMsg(text, 'user');
      messages.push({ role: 'user', content: text });

      const payload = {
        model: modelEl.value,
        messages: [
          ...(systemMsgEl.value ? [{ role: 'system', content: systemMsgEl.value }] : []),
          ...messages
        ],
        max_tokens: Number(tokensEl.value)
      };

      const res = await fetch('https://openrouter.ai/api/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + apiKeyEl.value
        },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content || '';
      messages.push({ role: 'assistant', content: reply });
      addMsg(reply, 'bot');
    }

    sendBtn.onclick = sendMessage;

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script></body>
</html>
